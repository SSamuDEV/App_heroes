<h1 mat-dialog-title>¿Estás seguro de que quieres eliminarlo?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, estás a punto de eliminar a {{ data.superhero }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onYesClick()">Im sure!</button>
</div>
