<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner>

      </mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid p-2">
  <mat-card class="col-12 sm:col-6">

    <mat-card-header>
      <mat-card-title>Nombre: {{ hero.alter_ego }}</mat-card-title>
      <mat-card-subtitle>Hero Name: {{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <img class="p-2" [src]="hero | heroImage" [alt]="hero.superhero">
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Informaci√≥n</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-list-item>{{ hero.characters }}</mat-list-item>
        <mat-list-item>{{ hero.publisher }}</mat-list-item>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>

      <div class="di">
        <button mat-raised-button color="primary"
          [routerLink]="['/heroes/list']">
          <mat-icon>home</mat-icon> Volver
        </button>
      </div>

    </mat-card-content>
  </mat-card>
</div>
