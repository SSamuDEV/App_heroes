<h1>{{ currentHero.id ? "Editar " : "Añadir "}}
  héroe
  <br>
  <small *ngIf="currentHero.id"> {{ currentHero.superhero }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input
            matInput
            type="text"
            required
            formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
            matInput
            type="text"
            required
            formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input
            matInput
            type="text"
            required
            formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes interpretados</mat-label>
            <input
            matInput
            type="text"
            required
            formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
            required=""
            formControlName="publisher">
              <mat-option *ngFor="let option of publishers"
                [value]="option.id" >
                {{ option.id }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Imagen</mat-label>
            <input
            matInput
            type="text"
            required
            formControlName="alt_img">
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">
          <button
          (click)="onDeleteHero()"
          *ngIf="currentHero.id"
          mat-raised-button color="warn">
            Borrar
          </button>
          <span></span>

          <button  mat-raised-button color="primary"
          (click)="onSubmit()">
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
        <img [src]="currentHero | heroImage" alt="Imagen del Héroe" mat-card-image>
    </mat-card>

  </div>
</div>





{{ currentHero | json}}
